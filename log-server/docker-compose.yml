version: '3.3'
services:

    zookeeper:
        image: zookeeper:3.3
        networks:
            - backend
        restart: on-failure
        deploy:
            mode: replicated
            replicas: 1
            placement:
                constraints:
                  - node.hostname == deeplogmanager
            restart_policy:
                condition: on-failure

    kafka:
        image: monasca/kafka:0.9.0.1-2.11
        environment:
            ZOOKEEPER_CONNECTION_STRING: "zookeeper:2181"
            KAFKA_HOSTNAME_FROM_IP: "false"
            KAFKA_ADVERTISED_HOST_NAME: "kafka"
            KAFKA_AUTO_CREATE_TOPICS: "false"
            KAFKA_DELETE_TOPIC_ENABLE: "true"
            KAFKA_CREATE_TOPICS: "\
                monasca-log:64:1,logstash-log:64:1,\
                kafka-health:16:1"
        networks:
            - backend
        depends_on:
            - zookeeper
        restart: on-failure
        deploy:
            mode: replicated
            replicas: 1
            placement:
                constraints:
                  - node.hostname == deeplogmanager
            restart_policy:
                condition: on-failure

    monasca-log-api:
        image: martel/monasca-log-api
        ports:
            - "8090:8090"
        networks:
            - backend
        volumes:
            - ./monasca-log-api/config:/etc/monasca
            - /etc/letsencrypt/live/deeplogmanager.lab.fiware.org/fullchain.pem:/etc/letsencrypt/fullchain.pem
            - /etc/letsencrypt/live/deeplogmanager.lab.fiware.org/privkey.pem:/etc/letsencrypt/privkey.pem
        depends_on:
            - kafka
        restart: on-failure
        deploy:
            mode: replicated
            replicas: 1
            placement:
                constraints:
                  - node.hostname == deeplogmanager
            restart_policy:
                condition: on-failure

    # statsd:
    #     image: everydayhero/statsd
    #     ports:
    #         - "8125:8125/tcp"
    #         - "8125:8125/udp"
    #     restart: on-failure
    #     deploy:
    #         mode: replicated
    #         replicas: 1
    #         placement:
    #             constraints:
    #               - node.hostname == deeplogmanager
    #         restart_policy:
    #             condition: on-failure

    log-transformer:
        image: martel/log-transformer
        environment:
            LS_JAVA_OPTS: "-Xmx256m -Xms256m"
        networks:
            - backend
        volumes:
            - ./log-transformer/config/logstash.yml:/usr/share/logstash/config/logstash.yml
            - ./log-transformer/pipeline/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
        depends_on:
          - kafka
        restart: on-failure
        deploy:
            mode: replicated
            replicas: 1
            placement:
                constraints:
                  - node.hostname == deeplogmanager
            restart_policy:
                condition: on-failure

    log-persister:
        image: martel/log-persister
        environment:
            LS_JAVA_OPTS: "-Xmx256m -Xms256m"
        environment:
            - LOGSTASH_USER
            - LOGSTASH_PW
        networks:
            - backend
        volumes:
            - ./log-persister/config/logstash.yml:/usr/share/logstash/config/logstash.yml
            - ./log-persister/pipeline/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
        depends_on:
            - kafka
            - elasticsearch
        restart: on-failure
        deploy:
            mode: replicated
            replicas: 1
            placement:
                constraints:
                    - node.hostname == deeplogmanager
            restart_policy:
                condition: on-failure

    nginx:
        image: jwilder/nginx-proxy
        ports:
            - "80:80"
        networks:
            - backend
            - frontend
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro
        deploy:
            mode: replicated
            replicas: 1
            placement:
                constraints:
                    - node.hostname == deeplogmanager
            restart_policy:
                condition: on-failure

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:5.4.0
        environment:
            - cluster.name=deeplog
            - bootstrap.memory_lock=true
            - discovery.zen.minimum_master_nodes=2
            - discovery.zen.ping.unicast.hosts=elasticsearch
            - discovery.type=zen
            - gateway.expected_nodes=3
            - gateway.recover_after_nodes=2
            - xpack.security.enabled=false
            - xpack.monitoring.enabled=false
            - xpack.ml.enabled=false
            - xpack.graph.enabled=false
            - xpack.watcher.enabled=false
            - VIRTUAL_HOST=deeplogmanager.lab.fiware.org
            - VIRTUAL_PORT=9200
            - ES_JAVA_OPTS=-Xms512m -Xmx512m
        volumes:
            - esdata:/usr/share/elasticsearch/data
            - eslogs:/usr/share/elasticsearch/logs
        networks:
            - backend
        restart: on-failure
        deploy:
            endpoint_mode: dnsrr
            mode: global
            resources:
                limits:
                    memory: 1g
            restart_policy:
                condition: on-failure
            update_config:
                parallelism: 1
                delay: 1m30s

    kibana:
        image: docker.elastic.co/kibana/kibana:5.4.0
        environment:
            - SERVER_NAME=kibana
            - SERVER_HOST=0.0.0.0
            - SERVER_SSL_KEY=/etc/letsencrypt/privkey.pem
            - SERVER_SSL_CERT=/etc/letsencrypt/fullchain.pem
            - ELASTICSEARCH_URL=http://elasticsearch:9200
            - XPACK_SECURITY_ENABLED=false
            - XPACK_MONITORING_ENABLED=false
            - XPACK_ML_ENABLED=false
            - XPACK_GRAPH_ENABLED=false
            - XPACK_REPORTING_ENABLED=false
        networks:
            - backend
            - frontend
        ports:
            - "443:5601"
        volumes:
            - /etc/letsencrypt/live/deeplogmanager.lab.fiware.org/fullchain.pem:/etc/letsencrypt/fullchain.pem
            - /etc/letsencrypt/live/deeplogmanager.lab.fiware.org/privkey.pem:/etc/letsencrypt/privkey.pem
        depends_on:
            - elasticsearch
        restart: on-failure
        deploy:
            mode: replicated
            replicas: 1
            placement:
                constraints:
                    - node.hostname == deeplogmanager
            restart_policy:
                condition: on-failure

volumes:
    esdata:
        driver: local
    eslogs:
        driver: local

networks:
    backend:
        external: true
    frontend:
        external: true
