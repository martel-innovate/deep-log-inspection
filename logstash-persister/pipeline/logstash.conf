input {
	kafka {
		bootstrap_servers => "kafka:9092"
		topics => ["logstash-log"]
		codec => "json"
	}
}

output {

	if "nova" in [tags] {
		if [node_service] == "nova-api" {
			if [log_module] == "nova.osapi_compute.wsgi.server" {
				elasticsearch {
					hosts => "elasticsearch:9200"
					codec => "json"
					index => "os-nova-api-osapi_compute-%{[meta][region]}-%{node_source}-%{+YYYY.MM.dd}"
				}
			} else if [log_module] == "nova.metadata.wsgi.server" {
				elasticsearch {
					hosts => "elasticsearch:9200"
					codec => "json"
					index => "os-nova-api-metadata-%{[meta][region]}-%{node_source}-%{+YYYY.MM.dd}"
				}
			}
		} else if [node_service] == "nova-compute" {
			if [log_module] == "nova.compute.resource_tracker" {
				elasticsearch {
					hosts => "elasticsearch:9200"
					codec => "json"
					index => "os-nova-compute-%{[meta][region]}-%{node_source}-%{+YYYY.MM.dd}"
				}
			}
		} else {
			elasticsearch {
				hosts => "elasticsearch:9200"
				codec => "json"
				index => "os-nova-%{[meta][region]}-%{node_source}-%{+YYYY.MM.dd}"
			}
		}
	}

	else if "neutron" in [tags] {
		if [node_service] == "neutron-server" {
			if [log_module] == "neutron.wsgi" {
				elasticsearch {
					hosts => "elasticsearch:9200"
					codec => "json"
					index => "os-neutron-server-%{[meta][region]}-%{node_source}-%{+YYYY.MM.dd}"
				}
			}
		} else {
			elasticsearch {
				hosts => "elasticsearch:9200"
				codec => "json"
				index => "os-neutron-%{[meta][region]}-%{node_source}-%{+YYYY.MM.dd}"
			}
		}
	}

	else if "cinder" in [tags] {
		if [node_service] == "cinder-api" {
			if [log_module] == "eventlet.wsgi.server" {
				elasticsearch {
					hosts => "elasticsearch:9200"
					codec => "json"
					index => "os-cinder-api-%{[meta][region]}-%{node_source}-%{+YYYY.MM.dd}"
				}
			}
		} else {
			elasticsearch {
				hosts => "elasticsearch:9200"
				codec => "json"
				index => "os-cinder-%{[meta][region]}-%{node_source}-%{+YYYY.MM.dd}"
			}
		}
	}

	else if "keystone" in [tags] {
		if [node_service] == "keystone" {
			if [log_module] == "eventlet.wsgi.server" {
				elasticsearch {
					hosts => "elasticsearch:9200"
					codec => "json"
					index => "os-keystone-api-%{[meta][region]}-%{node_source}-%{+YYYY.MM.dd}"
				}
			}
		} else {
			elasticsearch {
				hosts => "elasticsearch:9200"
				codec => "json"
				index => "os-keystone-%{[meta][region]}-%{node_source}-%{+YYYY.MM.dd}"
			}
		}
	}

	file {
		path => ['/logs/persisted.log']
		codec => "json"
	}
}
